<table mat-table [dataSource]="items()">
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef>Name</th>
    <td mat-cell *matCellDef="let element">{{ element.name }}</td>
  </ng-container>

  <ng-container matColumnDef="colour">
    <th mat-header-cell *matHeaderCellDef>Colour</th>
    <td mat-cell *matCellDef="let element">
      <app-project-dot [colour]="element.colour"></app-project-dot>
    </td>
  </ng-container>

  <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef>Actions</th>
    <td mat-cell *matCellDef="let element">
      <div class="flex flex-row gap-2">
        <button matMiniFab (click)="editClick.emit(element)">
          <mat-icon>edit</mat-icon>
        </button>
        <button matMiniFab (click)="removeClick.emit(element)">
          <mat-icon>delete</mat-icon>
        </button>
      </div>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>
