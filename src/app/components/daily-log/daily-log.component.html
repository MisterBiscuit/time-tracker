<mat-card>
  <mat-card-header>
    <mat-card-title>
      {{ displayDate() }}
      <button mat-icon-button (click)="drawerStateManager.close()">
        <mat-icon>close</mat-icon>
      </button>
    </mat-card-title>

    <mat-card-subtitle>
      <p>Remaining: {{ remaining() | duration }} min</p>
    </mat-card-subtitle>
  </mat-card-header>

  <mat-card-content>
    @if (loggable()) {
      <form (submit)="add()">
        <div class="flex flex-column gap-1">
          <mat-form-field>
            <mat-label>Project</mat-label>
            <mat-select [(ngModel)]="projectId" name="projectId" #initialInput>
              @for (project of projects(); track project.id) {
                <mat-option [value]="project.id">{{ project.name }}</mat-option>
              }
            </mat-select>
          </mat-form-field>

          <mat-form-field>
            <mat-label>Work Type</mat-label>
            <mat-select [(ngModel)]="workTypeId" name="workTypeId">
              @for (workType of workTypes(); track workType.id) {
                <mat-option [value]="workType.id">{{ workType.label }}</mat-option>
              }
            </mat-select>
          </mat-form-field>

          <app-duration-input name="minutes"
                              [presets]="presets()"
                              [(ngModel)]="minutes">
          </app-duration-input>

          <mat-form-field>
            <mat-label>Comment</mat-label>
            <textarea matInput rows="2" [(ngModel)]="comment" name="comment"></textarea>
          </mat-form-field>
        </div>
      </form>

      <button mat-raised-button color="primary"
              [disabled]="!canAdd()"
              (click)="add()">Add</button>
    }
    @else {
      <p>Not loggable</p>
    }

  </mat-card-content>
</mat-card>
