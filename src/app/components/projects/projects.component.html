<app-split>
  <split-left>
    <div class="flex flex-column gap-0 p-3">
      <mat-form-field>
        <input matInput placeholder="New project" [(ngModel)]="projectName" />
      </mat-form-field>

      <mat-form-field>
        <input matInput placeholder="Colour" [(ngModel)]="projectColour" />
      </mat-form-field>

      <button matButton="outlined" (click)="addProject()">Add project</button>
    </div>
  </split-left>

  <split-right>
    <table mat-table [dataSource]="storageService.projects()">
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef>Name</th>
        <td mat-cell *matCellDef="let element">{{ element.name }}</td>
      </ng-container>

      <ng-container matColumnDef="colour">
        <th mat-header-cell *matHeaderCellDef>Colour</th>
        <td mat-cell *matCellDef="let element">
          <span class="dot" [style.background]="element.colour"></span>
        </td>
      </ng-container>

      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef>Actions</th>
        <td mat-cell *matCellDef="let element">
          <button mat-icon-button color="warn" (click)="remove(element.id)">
            <mat-icon>delete</mat-icon>
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
  </split-right>
</app-split>
