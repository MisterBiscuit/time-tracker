<div class="flex flex-column gap-3 p-3 m-5">
  <button matFab color="primary" (click)="openForm()">
    <mat-icon>add</mat-icon>
  </button>

  <table mat-table [dataSource]="storageService.workTypes()">
    <ng-container matColumnDef="label">
      <th mat-header-cell *matHeaderCellDef>Label</th>
      <td mat-cell *matCellDef="let element">{{ element.label }}</td>
    </ng-container>

    <ng-container matColumnDef="symbol">
      <th mat-header-cell *matHeaderCellDef>Symbol</th>
      <td mat-cell *matCellDef="let element">
        @if (element.symbol) {
          <mat-icon>{{ element.symbol }}</mat-icon>
        }
      </td>
    </ng-container>

    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef>Actions</th>
      <td mat-cell *matCellDef="let element">
        <div class="flex flex-row gap-2">
          <button matMiniFab (click)="openForm(element)">
            <mat-icon>edit</mat-icon>
          </button>
          <button matMiniFab (click)="remove(element.id)">
            <mat-icon>delete</mat-icon>
          </button>
        </div>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
</div>
