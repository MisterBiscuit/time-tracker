<app-split>
  <split-left>
    <div class="flex flex-column gap-0 p-3">

      <p>Enter one date per line (YYYY-MM-DD[|label]). Useful for pasting a whole year.</p>

      <mat-form-field>
        <mat-label>Dates</mat-label>
        <textarea matInput rows="6" [(ngModel)]="bulk"></textarea>
      </mat-form-field>

      <button matButton="outlined" color="primary" (click)="addBulk()">Add time off</button>
    </div>
  </split-left>

  <split-right>
    <table mat-table [dataSource]="dates()">
      <ng-container matColumnDef="date">
        <th mat-header-cell *matHeaderCellDef>Date</th>
        <td mat-cell *matCellDef="let element">{{ element.date }}</td>
      </ng-container>

      <ng-container matColumnDef="label">
        <th mat-header-cell *matHeaderCellDef>Label</th>
        <td mat-cell *matCellDef="let element">{{ element.label ?? 'N/A' }}</td>
      </ng-container>

      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef>Actions</th>
        <td mat-cell *matCellDef="let element">
          <button mat-icon-button color="warn" (click)="remove(element.id)">
            <mat-icon>delete</mat-icon>
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
  </split-right>
</app-split>
