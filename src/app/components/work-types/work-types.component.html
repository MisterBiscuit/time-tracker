<app-split>
  <split-left>
    <div class="flex flex-column gap-0 p-3">
      <mat-form-field>
        <input matInput placeholder="New work type" [(ngModel)]="workTypeLabel" />
      </mat-form-field>

      <mat-form-field>
        <input matInput placeholder="Symbol" [(ngModel)]="workTypeSymbol" />
      </mat-form-field>

      <button matButton="outlined" (click)="addWorkType()">Add work type</button>
    </div>
  </split-left>

  <split-right>
    <table mat-table [dataSource]="storageService.workTypes()">
      <ng-container matColumnDef="label">
        <th mat-header-cell *matHeaderCellDef>Label</th>
        <td mat-cell *matCellDef="let element">{{ element.label }}</td>
      </ng-container>

      <ng-container matColumnDef="symbol">
        <th mat-header-cell *matHeaderCellDef>Symbol</th>
        <td mat-cell *matCellDef="let element">
          <span class="dot" [style.background]="element.symbol"></span>
        </td>
      </ng-container>

      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef>Actions</th>
        <td mat-cell *matCellDef="let element">
          <button mat-icon-button color="warn" (click)="remove(element.id)">
            <mat-icon>delete</mat-icon>
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
  </split-right>
</app-split>
