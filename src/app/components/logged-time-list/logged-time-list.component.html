<div class="entries full-width">
  <h3>Entries</h3>

  <table mat-table [dataSource]="entriesForDay()">
    <ng-container matColumnDef="duration">
      <th mat-header-cell *matHeaderCellDef>Duration</th>
      <td mat-cell *matCellDef="let element">{{ element.minutes | duration }}</td>
    </ng-container>

    <ng-container matColumnDef="project">
      <th mat-header-cell *matHeaderCellDef>Project</th>
      <td mat-cell *matCellDef="let element">
        <app-project-dot [colour]="projectColour(element.projectId)"></app-project-dot>
        {{ projectName(element.projectId) }}
      </td>
    </ng-container>

    <ng-container matColumnDef="workType">
      <th mat-header-cell *matHeaderCellDef>Work type</th>
      <td mat-cell *matCellDef="let element">
        @if (workTypeSymbol(element.workTypeId)) {
          <mat-icon>{{ workTypeSymbol(element.workTypeId) }}</mat-icon>
        }
        {{ workTypeLabel(element.workTypeId) }}
      </td>
    </ng-container>

    <ng-container matColumnDef="comment">
      <th mat-header-cell *matHeaderCellDef>Comment</th>
      <td mat-cell *matCellDef="let element">{{ element.comment }}</td>
    </ng-container>

    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef>Actions</th>
      <td mat-cell *matCellDef="let element">
        <div class="flex flex-row gap-2">
          <button matMiniFab (click)="openForm(element)">
            <mat-icon>edit</mat-icon>
          </button>
          <button matMiniFab (click)="remove(element.id)">
            <mat-icon>delete</mat-icon>
          </button>
        </div>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
</div>
